                  $(function() {
                        // # DEFINICION
                        // ------------------------------
                        // En vez de utilizar un array de 2 dimensiones para localizar los pasos, utilizo una serie que va desde 0 hasta n pasos para crear el wizard.

                        // 0 <-> 1 <-> 2 <-> 3 <-> 4 ..... <-> n

                        // # ESQUEMA
                        // ------------------------------
                        // Este esquema permite navegar de manera secuencial ( navegacion con los botones "atrás" , "siguiente") asi como de manera especifica ( links en los pasos)

                        // Cada paso tiene un numero que va desde 0 -> n que sirve para identificarlo.
                        // Cada paso tiene otro numero que va desde 0 -> group.length que sirve para identificar al grupo que pertenece.
                        // Cada paso coincide con un "div.step" dentro del contenedor inicial del wizard.
                        // La cantidad de "div.step" debe ser igual que la cantidad de objetos en la conf. inicial del wizard

                        // # FUNCIONAMIENTO
                        // ------------------------------
                        // Al inicio, el "paso activo" es el paso que se desea al empezar el wizard.
                        // Establezco las propiedades "active" y "completed" de los pasos y grupos comparándolas con el paso activo.
                        // Creo el html ( renderizar ) del wizard, con los grupos, pasos y el contenido ( se utiliza el html dentro de las "div.step" para el contenido  ), agregándole dinamicamente un id a cada elemento y guardando en el wizard la informacion del paso activo.
                        // Si el paso activo posee alguna funcion de llamada previa (prevfx) , la ejecuto
                        // Muestro el paso
                        // Habilito las funciones de navegación.
                        // Cuando se navega, el paso activo pasa a ser el proximo a llamar, sea un paso anterior, un paso posterior o directamente la llamada hacia uno.

                        // # EXTRAS
                        // ------------------------------
                        // En ciertos casos, al navegar se llama a una notificacion que  presenta lo sgte:
                        // - Si se presiona el BOTON ATRAS : La notificacion te brinda un recordatorio
                        // - Si se navega directo a paso y se ha editado el formulario actual:  La notificacion te avisa que la información del formulario ha cambiado y te da dos opciones. "DESCARTAR" -> te envia directamente al paso solicitado, "GUARDAR CAMBIOS" -> llama a la funcion "postfx" (si hay alguna) del paso actual y luego te envia al paso solicitado.

                        // Configuración del wizard
                        var conf = {
                              container:"#cualquier-div", // AQUI llamas al div contenedor del wizard
                              stepBegin: 4,                 // Paso Inicial : AQUI dices en que paso empezar
                              stepPrevOnSeen: true,          // Activar PREV function cuando se haya visto/visitado un paso
                              groups: [                   // AQUI  llenas la información de los grupos de los pasos
                                  {
                                    "number":0, // es el identificador del grupo. DEBE COMENZAR DESDE CERO
                                    "text":"1", // es el nombre de referencia al grupo. Se usa para poner el numero al grupo
                                    "title":"Información del titular" // es el titulo que tendrá el grupo

                                    "group": 0, // es id del grupo al que pertenece
                                    "prevfx": "prev0", // es el nombre de la funcion que se utiliza antes de presentar el paso
                                    "postfx": "post0", // es el nombre de la funcion que se llama al presionar "siguiente" o al guardar
